version: "3.9"

services:
  db:
    image: postgres:15
    container_name: healthvault-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  admin:
    container_name: healthvault-admin
    build:
      context: .
      dockerfile: Dockerfile.dev     
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
