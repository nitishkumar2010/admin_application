# https://aka.ms/yaml

trigger: none

variables:
- group: vm-ssh-secrets

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    mkdir -p ~/.ssh
    echo "$(SSH_PRIVATE_KEY)" > ~/.ssh/id_ed25519
    chmod 600 ~/.ssh/id_ed25519

    ssh-keyscan $(VM_IP) >> ~/.ssh/known_hosts

    ssh $(VM_USER)@$(VM_IP) "echo CONNECTED && hostname"
  displayName: Test SSH From Pipeline

